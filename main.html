<div id="fieldHolder">

<button  id="addNewButton" class="" onclick="$('#temp').show();$(this).hide()">+</button>	

<fieldset id='temp' class="tempFieldset">

	<button type="button" onclick="addNewField($(this))">Add</button>

</fieldset>
